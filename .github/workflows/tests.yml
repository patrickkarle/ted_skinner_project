name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tauri dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf xvfb

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Create frontend dist directory
        run: |
          mkdir -p dist
          echo '<!DOCTYPE html><html><body>Test</body></html>' > dist/index.html

      - name: Build tests
        working-directory: ./src-tauri
        run: cargo build --tests --verbose

      - name: Run Battery 1 (Unit Tests)
        working-directory: ./src-tauri
        run: xvfb-run --auto-servernum cargo test --test battery1_unit_strategic --verbose

      - name: Run Battery 2 (Integration Tests)
        working-directory: ./src-tauri
        run: xvfb-run --auto-servernum cargo test --test battery2_integration_strategic --verbose

      - name: Run Battery 3 (System Tests)
        working-directory: ./src-tauri
        run: xvfb-run --auto-servernum cargo test --test battery3_system_strategic --verbose

      - name: Run all inline tests
        working-directory: ./src-tauri
        run: xvfb-run --auto-servernum cargo test --lib --verbose

  clippy:
    name: Clippy (Linting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tauri dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Create frontend dist directory
        run: |
          mkdir -p dist
          echo '<!DOCTYPE html><html><body>Test</body></html>' > dist/index.html

      - name: Run Clippy
        working-directory: ./src-tauri
        run: cargo clippy --all-targets --all-features -- -W clippy::all -A clippy::too_many_arguments -A dead_code

  fmt:
    name: Rustfmt (Formatting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: ./src-tauri
        run: cargo fmt -- --check
